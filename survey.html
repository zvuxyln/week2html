<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>설문지</title>
    </head>
    <body>
        <h3>설문지</h3>
        소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다. 
        <hr>
        <form>
            학년 : <input type="radio" name="학년" value="1" checked>1학년
            <input type="radio" name="학년" value="2">2학년
            <input type="radio" name="학년" value="3">3학년
            <input type="radio" name="학년" value="4">4학년
            <br>
            성별 : <input type="checkbox" name="진로" value="1">개발
            <input type="checkbox" name="진로" value="2" checked>기획
            <input type="checkbox" name="진로" value="3">영업
            <input type="checkbox" name="진로" value="4">창업
            <br>
            남기고 싶은 말
            <br>
            <textarea cols="30" rows="7">글을 남겨 주세요</textarea>
        </form>
    </body>
</html>
